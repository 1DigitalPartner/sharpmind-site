<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Trend Analyzer — SharpMind</title>
  <link rel="stylesheet" href="/assets/style.css">
  <style>
    .container{max-width:980px;margin:40px auto;padding:0 16px}
    textarea{width:100%;min-height:160px;padding:12px;border-radius:10px;border:1px solid #e5e7eb;font-size:15px}
    .btn{margin-top:12px;padding:10px 16px;border:0;border-radius:10px;background:#3b00ff;color:#fff;font-weight:600;cursor:pointer}
    .grid{display:grid;grid-template-columns:1fr 1fr;gap:18px;margin-top:24px}
    .score{background:#fff;border-radius:12px;padding:16px;box-shadow:0 8px 20px rgba(0,0,0,.06)}
    .bar{height:10px;background:#eee;border-radius:999px;overflow:hidden;margin-top:8px}
    .bar>span{display:block;height:100%;background:#3b82f6}
    .pill{display:inline-block;background:#eef2ff;border:1px solid #c7d2fe;color:#3730a3;padding:4px 8px;border-radius:999px;font-size:12px;margin-right:6px}
    .muted{opacity:.8}
  </style>
</head>
<body>
  <header class="hero">
    <div class="hero-content">
      <h1>AI Trend Analyzer</h1>
      <p class="subtitle">Scan & score AI trends (Novelty • Momentum • Adoption • Moat)</p>
    </div>
  </header>

  <div class="container">
    <p class="muted">Incolla note, tweet, press release o bullet points. Niente dati sensibili.</p>
    <textarea id="input" placeholder="Esempio: Nuovo modello Agentic AI integrato con GitHub, 120k devs in waitlist, paper arXiv 2025, partnership con NVIDIA, crescita utenti +30% MoM..."></textarea>
    <button class="btn" id="analyze">Analyze</button>

    <div class="grid" id="results" style="display:none">
      <div class="score">
        <h3>Novelty <span class="pill" id="nov-val">0</span></h3>
        <div class="bar"><span id="nov-bar" style="width:0%"></span></div>
        <p id="nov-why" class="muted"></p>
      </div>
      <div class="score">
        <h3>Momentum <span class="pill" id="mom-val">0</span></h3>
        <div class="bar"><span id="mom-bar" style="width:0%"></span></div>
        <p id="mom-why" class="muted"></p>
      </div>
      <div class="score">
        <h3>Adoption <span class="pill" id="ado-val">0</span></h3>
        <div class="bar"><span id="ado-bar" style="width:0%"></span></div>
        <p id="ado-why" class="muted"></p>
      </div>
      <div class="score">
        <h3>Moat <span class="pill" id="moat-val">0</span></h3>
        <div class="bar"><span id="moat-bar" style="width:0%"></span></div>
        <p id="moat-why" class="muted"></p>
      </div>
    </div>

    <div class="score" id="overall" style="display:none;margin-top:18px">
      <h3>Overall Score <span class="pill" id="overall-val">0</span></h3>
      <div class="bar"><span id="overall-bar" style="width:0%"></span></div>
      <p id="overall-why" class="muted"></p>
    </div>
  </div>

  <script>
    const K = {
      novelty: [/new\b|first|breakthrough|novel|arxiv|paper|research|prototype|beta|v\d\.\d|2024|2025/gi],
      momentum: [/launch|announc|waitlist|growth|\+\d+%|mo[mn]|yoy|funding|\$ ?\d+[mkb]|series [abc]/gi],
      adoption: [/users?|devs?|enterprises?|customers?|github|stars?|npm|downloads?|active|dau|wau|mau/gi],
      moat: [/proprietary|unique data|distribution|partnership|exclusive|patent|ip|regulat|compliance|gpu|hardware/gi],
    };
    function scoreBy(text, rules){ let s=0, why=[];
      rules.forEach(r=>{ const m=text.match(r); if(m){ s+= Math.min(30, m.length*10); why.push("Hits: “"+r.toString().slice(1,-3)+"” ×"+m.length); }});
      return {score: Math.min(100, s), why: why.join(" · ")||"No clear signals"};
    }
    function set(idv,idb,val,why){ document.getElementById(idv).textContent = val;
      document.getElementById(idb).style.width = val+"%";
      if(why) document.getElementById(idv.replace('-val','-why')).textContent = why;
    }
    document.getElementById('analyze').onclick = ()=>{
      const t = (document.getElementById('input').value||'').toLowerCase();
      if(!t.trim()) return alert('Inserisci del testo');
      const n = scoreBy(t, K.novelty);
      const m = scoreBy(t, K.momentum);
      const a = scoreBy(t, K.adoption);
      const o = scoreBy(t, K.moat);
      const overall = Math.round((n.score+m.score+a.score+o.score)/4);
      ['results','overall'].forEach(id=>document.getElementById(id).style.display='block');
      set('nov-val','nov-bar', n.score, n.why);
      set('mom-val','mom-bar', m.score, m.why);
      set('ado-val','ado-bar', a.score, a.why);
      set('moat-val','moat-bar', o.score, o.why);
      set('overall-val','overall-bar', overall, "Media pesata dei quattro segnali");
    };
  </script>
</body>
</html>
